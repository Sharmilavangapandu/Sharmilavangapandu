<DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1><center>Registration Form</center></h1>
First Name:<input type="text"placeholder="First Name"><br><br>
Middle Name:<input type="text"placeholder="Middle Name"><br><br>
Last Name:<input type="text"placeholder="Last Name"><br><br>
Email:<input type="email"placeholder="Enter Email"><br><br>
Gender:<input type="radio"name="Gender">Male<input type="radio"name="Gender">Female<input type="radio"name="Gender">Others<br><br>
Course:
<Select>
<option value="course">course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</Select><br><br>
Date of Birth:<input type="date"><br><br>
Age:<input type="number"placeholder="Your Age"><br><br>
Mobile Number:<input type="tel"placeholder="Enter Phone Number"><br><br>
Address:<textarea rows="6" cols="25"placeholder="Enter your Address"></textarea><br><br>
Pincode:<input type="number"placeholder="Enter Pincode"><br><br>
Submit here:<input type="submit"><br><br>
Click here:<input type="button" value="Click here">
</body>
</html>
